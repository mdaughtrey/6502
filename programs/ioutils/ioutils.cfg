MEMORY {
RAM1: start = $0000, size = $4000;
ROM1: start = $0000, size = $ffff, file = "rom1.bin", fill=true;
}

SEGMENTS {
CODE: load = ROM1, type = ro, start = $c000;
RODATA: load = ROM1, type = ro, start = $f000 ;
RESETVEC: load = ROM1, type = ro, start = $fffc ;
DATA: load = RAM1, type = rw;
BSS: load = RAM1, type = rw;
}
